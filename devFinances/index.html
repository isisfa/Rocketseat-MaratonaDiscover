<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/total.svg" type="image/x-icon">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="dev finance logo">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="assets/income.svg" alt="Incomes image">
                </h3>
                <p id="incomeDisplay">€ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="assets/expense.svg" alt="Expenses image">
                </h3>
                <p id="expenseDisplay">€ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Total image">
                </h3>
                <p id="totalDisplay">€ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit= "Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Description</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="Amount">
                        <small class="help">Use the - (negative) sign for expenses and , (comma) for decimal places </small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only"></label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
